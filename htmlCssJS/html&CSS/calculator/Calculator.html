<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css" />
  </head>
  <body>
    <div class="page">
      <section class="button result">0</section>

      <button class="button numbers clear">C</button>
      <button class="button numbers back">backSpace</button>
      <button class="button numbers n7">7</button>
      <button class="button numbers n8">8</button>
      <button class="button numbers n9">9</button>
      <button class="button numbers n4">4</button>
      <button class="button numbers n5">5</button>
      <button class="button numbers n6">6</button>
      <button class="button numbers n1">1</button>
      <button class="button numbers n2">2</button>
      <button class="button numbers n3">3</button>
      <button class="button numbers n0">0</button>

      <button class="button operators div">/</button>
      <button class="button operators mult">*</button>
      <button class="button operators add">+</button>
      <button class="button operators subt">-</button>
      <button class="button operators total">=</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
